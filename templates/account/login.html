{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block user_content %}
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form class="login" method="POST" action="{% url 'account_login' %}"> {% csrf_token %}

                <div class="form-group">
                    <label for="id_login">E-mail</label>
                    <input type="email" name="login" class="form-control" id="id_login" aria-describedby="emailHelp" placeholder="E-mail address" autofocus="autofocus" required>
                </div>

{#                <div class="form-group">#}
{#                    <label for="id_login">Username</label>#}
{#                    <input type="text" name="login" class="form-control" id="id_login" aria-describedby="usernameHelp" placeholder="Username" autofocus="autofocus" maxlength="150" required>#}
{#                </div>#}

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password"  placeholder="Password" required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label for="id_remember" class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" id="id_remember"> Remember Password</label>
                    </div>
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button type="submit" class="primaryAction btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Login</button>

            </form>

            <div class="text-center">
                <a class="d-block small mt-3" href="{{ signup_url }}">Register an Account</a>
                <a class="d-block small" href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </div>
        </div>
    </div>

{% endblock user_content %}
